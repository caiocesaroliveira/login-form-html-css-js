<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page" class="flex">
      <div>
        <header>
          <img src="./assets/logo.svg" alt="Logo Vertigo" />
        </header>
        <main>
          <div class="headline">
            <h1>Acesse a plataforma</h1>
          </div>

          <p>
            Faça login ou registre-se para começar a construir seus projetos ainda
            hoje.
          </p>

          <form>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-wrapper">
              <div class="label-wrapper flex">
                <label for="password">Senha</label>
                <a href="#"> Esqueceu a senha? </a>
              </div>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Digite sua senha"
                required
              />
              <img
                class="eye"
                src="./assets/eye-off.svg"
                alt="Mostrar senha"
                onclick="togglePassword()"
              />
              <img
                class="eye hide"
                src="./assets/eye.svg"
                alt="Esconder senha"
                onclick="togglePassword()"
              />
            </div>

            <button type="submit">Entrar</button>

            <div class="create-account">
              Ainda não tem uma conta?
              <a href="#"> Inscreva-se </a>
            </div>
          </form>
        </main>
      </div>
      <img src="/assets/background.svg" alt="Imagem de fundo" />
    </div>

    <script>
      function togglePassword() {
        document
          .querySelectorAll('.eye')
          .forEach(eye => eye.classList.toggle('hide'))

        const type =
          password.getAttribute('type') == 'password' ? 'text' : 'password'
        password.setAttribute('type', type)
      }
    </script>
  </body>
</html>
